<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureDocs | Login & Register</title>
  <!-- ðŸŒ Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 612 612'><path fill='%230ea5e9' d='M466.5 83.7 278.9 6.2c-15.9-6.5-33.8-6.5-49.7 0L45.5 83.7c-18.2 7.4-30.1 25-30.1 44.6v110.8c0 121 68.6 232.7 175.1 287.6l36.2 18.1c11.9 6 26 6 37.9 0l36.2-18.1c106.5-54.9 175.1-166.6 175.1-287.6V128.3c0-19.6-11.9-37.2-30.1-44.6z'/></svg>"
    />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <!-- <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script> -->
  <style>
    /* Simple toggle between login/register */
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-blue-400 text-center mb-6">SecureDocs</h1>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-6">
      <button id="loginBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-l-md font-semibold">Login</button>
      <button id="registerBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-r-md font-semibold">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4" action="javascript:void(0);" onsubmit="login();">
      <div>
        <label class="block mb-1">Email or Phone Number</label>
        <input type="text" id="loginWay" placeholder="Email or Phone Number" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="loginPassword" placeholder="********" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold flex justify-center items-center gap-2">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden" action="javascript:void(0);" onsubmit="register();">
      <div>
        <label class="block mb-1">Full Name</label>
        <input type="text" id="Name" placeholder="Vedant Deshpande" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label class="block mb-1">Phone Number</label>
        <input type="text" id="pNumber" pattern="[7-9]{1}[0-9]{9}" maxlength="10" title="Phone number with 7-9 and remaing 9 digit with 0-9" placeholder="00000 00000" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="your@email.com" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="********" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label class="block mb-1">Aadhaar Number</label>
        <input type="text" id="aadharNumber" pattern="\d{12}" placeholder="XXXX-XXXX-XXXX" class="w-full p-3 rounded-md bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-md font-semibold flex justify-center items-center gap-2">
        <i class="fa-solid fa-user-plus"></i> Register
      </button>
    </form>

    <p class="text-gray-400 text-center mt-6 text-sm">
      By continuing, you agree to SecureDocs <a href="#" class="text-blue-400 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>.
    </p>
  </div>

  <!-- Toggle Script -->
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginBtn.classList.add("bg-blue-600");
      loginBtn.classList.remove("bg-gray-700");
      registerBtn.classList.add("bg-gray-700");
      registerBtn.classList.remove("bg-green-600");
    });

    registerBtn.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      registerBtn.classList.add("bg-green-600");
      registerBtn.classList.remove("bg-gray-700");
      loginBtn.classList.add("bg-gray-700");
      loginBtn.classList.remove("bg-blue-600");
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/script.js"></script>
</body>
</html>
