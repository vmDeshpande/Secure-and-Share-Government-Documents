<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureDocs | Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <!-- <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script> -->
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-500 flex items-center gap-2">
        <i class="fa-solid fa-shield-halved text-blue-400"></i> SecureDocs
      </h1>
      <div class="space-x-4 hidden md:flex">
        <a href="index.html" class="hover:text-blue-400 transition">Home</a>
        <a href="#" class="hover:text-blue-400 transition">Profile</a>
      </div>
      <a id="logoutButton" href="auth.html" class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded-md text-sm font-medium">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <!-- Welcome -->
    <section class="mb-10 text-center">
      <div id="welcome">
        <!-- dynamically adding welcome  -->
        <h2 class="text-3xl font-bold text-blue-400 mb-2">Welcome, John Doe</h2>
      </div>
      <p class="text-gray-400">Manage your uploaded documents below or upload new ones.</p>
    </section>

    <!-- Upload Button -->
    <div class="mb-6">
      <label class="block mb-2 font-semibold">Upload New Document</label>
      <input id="fileInput" type="file" class="px-6 py-3 bg-gray-800 hover:bg-green-700 rounded-md font-semibold flex w-full items-center gap-2" />
    </div>

    <!-- Documents Table -->
    <section>
      <h3 class="text-2xl font-bold text-blue-400 mb-4">Your Documents</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-xl overflow-hidden">
          <thead class="bg-gray-900 text-left">
            <tr>
              <th class="px-6 py-3 text-gray-300">Document Name</th>
              <th class="px-6 py-3 text-gray-300">Type</th>
              <th class="px-6 py-3 text-gray-300">Uploaded On</th>
              <th class="px-6 py-3 text-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody id="documentsTable">
            <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
              <td class="px-6 py-3">example</td>
              <td class="px-6 py-3">example</td>
              <td class="px-6 py-3">example</td>
              <td class="px-6 py-3 flex gap-2">
                <a href="#" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded-md text-sm flex items-center gap-1">
                  <i class="fa-solid fa-eye"></i> View
                </a>
                <a href="#" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded-md text-sm flex items-center gap-1">
                  <i class="fa-solid fa-trash"></i> Delete
                </a>
              </td>
            </tr>
            <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
              <td class="px-6 py-3">example</td>
              <td class="px-6 py-3">example</td>
              <td class="px-6 py-3">example</td>
              <td class="px-6 py-3 flex gap-2">
                <a href="#" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded-md text-sm flex items-center gap-1">
                  <i class="fa-solid fa-eye"></i> View
                </a>
                <a href="#" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded-md text-sm flex items-center gap-1">
                  <i class="fa-solid fa-trash"></i> Delete
                </a>
              </td>
            </tr>
            <!-- Add more document rows dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-950 py-6 text-center text-gray-500 border-t border-gray-800">
    <p>Â© 2025 SecureDocs. All Rights Reserved.</p>
  </footer>
<script src="./js/script.js"></script>
</body>
</html>
